[package]
name = "macchina"
version = "6.2.0"
authors = ["Aziz Ben Ali <ba.tahaaziz@gmail.com>", "Marvin Haschker <marvin@haschker.me>", "Uttarayan Mondal <email@uttarayan.me>"]
edition = "2021"
description = "A system information fetcher with an emphasis on performance."
keywords = ["system", "fetch", "cli"]
repository = "https://github.com/Macchina-CLI/macchina"
license = "MIT"
readme = "README.md"
build = "build.rs"

[dependencies]
libmacchina = { version = "7.3.1", features = ["version"] }
bytesize = "1.3.0"
shellexpand = "3.1.0"
clap = { version = "4.4.6", features = ["derive"] }
atty= "0.2.14"
colored = "2.0.4"
rand = "0.8.5"
unicode-width = "0.1.11"
ansi-to-tui = "4.0.1"
dirs = "5.0.1"
toml = { version = "0.8.8", features = ["parse"] }
serde_json = "1.0.107"
thiserror = "1.0.49"
ratatui = { version = "0.26", default-features = false, features = ["crossterm"] }
serde = { version = "1.0.188", features = ["derive"] }

[dependencies.color-to-tui]
version = "0.3.0"
ratatui = { version = "0.26", default-features = false, features = ["crossterm"] }


[build-dependencies.vergen]
version = "8.2.6"
default-features = false
features = ["build", "cargo", "git", "rustc"]

[profile.release]
opt-level = 3
debug = false
lto = true
incremental = true
codegen-units = 1

[features]
openwrt = ["libmacchina/openwrt"]
