# Specifies the network interface to use for the LocalIP readout
interface = "wlan0"

# Displays a palette of your active colorscheme
# Accepted values (case-sensitive):
#   - Light
#   - Dark
#   - Full
palette = "Dark"

# Lengthen uptime output
long_uptime = true 

# Lengthen shell output
long_shell = false

# Lengthen shell output
long_kernel = false

# Toggle between displaying the current shell or your user's default one.
current_shell = true

# Specify the theme to use
# Accepted values (case-insensitive):
#   - Hydrogen
#   - Helium
#   - Lithium
#   - Beryllium
#   - Boron
#
# Custom themes are also supported, they
# need to be placed in $XDG_CONFIG_DIR for
# macchina to find and parse them.
theme = "Carbon"

# Displays only the specified readouts.
# Conflicts with: hide
# Accepted values (case-sensitive):
#   - Host
#   - Machine
#   - Kernel
#   - Distribution
#   - OperatingSystem
#   - DesktopEnvironment
#   - WindowManager
#   - Resolution
#   - Backlight [Linux/NetBSD only]
#   - Packages
#   - LocalIP
#   - Terminal
#   - Shell
#   - Uptime
#   - Processor
#   - ProcessorLoad
#   - Memory
#   - Battery
# Example:
#   show = ["Battery", "Memory", ...]
